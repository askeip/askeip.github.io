<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="gallery.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="gallery.js"></script>
	<title>Gallery</title>
</head>
<body>
	<img class="arrow-left" src="imgs/left-on.png">
	<img class="arrow-right" src="imgs/right-on.png">
    <div class="container">
	<div class="gallery">
        <img id='first-img' class="empty-img" src="empty" alt="">
        <img class="lil-img first-img" src="imgs/1.jpg" onclick="showFull(1)">
        <img class="lil-img" src="imgs/2.jpg" onclick="showFull(2)">
        <img class="lil-img" src="imgs/3.jpg" onclick="showFull(3)">
        <img class="lil-img" src="imgs/4.jpg" onclick="showFull(4)">
        <img class="lil-img" src="imgs/5.jpg" onclick="showFull(5)">
        <img class="lil-img" src="imgs/6.jpg" onclick="showFull(6)">
        <img class="lil-img" src="imgs/7.jpg" onclick="showFull(7)">
        <img class="lil-img" src="imgs/8.jpg" onclick="showFull(8)">
        <img class="lil-img" src="imgs/9.jpg" onclick="showFull(9)">
        <img id='last-img' class="empty-img" src="empty" alt="">
	</div>
    </div>
    <div class="fullsize">
        <div class="dark-bg">
            <img class="big-arrow-left" src="imgs/left-on.png">
            <img class="big-arrow-right" src="imgs/right-on.png">
            <img class="close" src="imgs/close.png" alt="close">
            <img class='loading' src="imgs/loading.gif" alt="">
        </div>
        <img class="fullsized-img" src="empty" alt="">
    </div>
</body>
</html>
